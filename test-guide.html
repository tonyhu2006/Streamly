<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试使用指南链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        .test-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .test-link {
            display: inline-block;
            padding: 15px 30px;
            background: #4fc3f7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-link:hover {
            background: #29b6f6;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 测试使用指南链接</h1>
        
        <div class="status info">
            <strong>📋 测试说明：</strong><br>
            点击下面的链接测试使用指南页面是否正常工作
        </div>
        
        <div>
            <a href="/guide.html" class="test-link">📖 打开使用指南</a>
            <a href="/" class="test-link">🏠 返回主页</a>
        </div>
        
        <div class="status success">
            <strong>✅ 功能验证：</strong><br>
            • 使用指南页面已创建<br>
            • 主页链接已更新<br>
            • 静态文件服务正常<br>
            • 响应式设计已实现
        </div>
        
        <div style="margin-top: 30px;">
            <h3>🔗 测试步骤</h3>
            <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>点击"打开使用指南"按钮</li>
                <li>验证页面是否正确加载</li>
                <li>测试导航按钮是否工作</li>
                <li>检查响应式设计</li>
                <li>验证返回主页功能</li>
            </ol>
        </div>
    </div>
    
    <script>
        // 测试链接可访问性
        document.addEventListener('DOMContentLoaded', function() {
            const guideLink = document.querySelector('a[href="/guide.html"]');
            
            // 添加点击事件监听
            guideLink.addEventListener('click', function(e) {
                console.log('✅ 使用指南链接被点击');
            });
            
            // 测试链接是否可达
            fetch('/guide.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log('✅ 使用指南页面可访问');
                    } else {
                        console.log('❌ 使用指南页面不可访问');
                    }
                })
                .catch(error => {
                    console.log('❌ 网络错误:', error);
                });
        });
    </script>
</body>
</html>
