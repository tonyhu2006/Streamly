<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景按钮调试 - Streamly</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="stylesheet" href="res/css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d2d5f 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #4fc3f7;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 2000;
            border: 1px solid rgba(79, 195, 247, 0.3);
            max-width: 300px;
        }

        .debug-panel h4 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
        }

        .debug-item {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(79, 195, 247, 0.1);
        }

        .debug-item:last-child {
            border-bottom: none;
        }

        .status-ok {
            color: #4caf50;
        }

        .status-error {
            color: #f44336;
        }

        .status-warning {
            color: #ff9800;
        }

        .content {
            margin-top: 120px;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .test-section h3 {
            color: #4fc3f7;
            margin-top: 0;
        }

        .button-list {
            text-align: left;
            color: #b0bec5;
            line-height: 1.6;
        }

        .button-list li {
            margin: 8px 0;
            padding: 5px;
            background: rgba(79, 195, 247, 0.1);
            border-radius: 5px;
        }

        .refresh-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
    </style>
</head>
<body>
    <!-- 调试面板 -->
    <div class="debug-panel">
        <h4>🔍 背景按钮调试信息</h4>
        <div id="debugInfo">
            <div class="debug-item">初始化中...</div>
        </div>
        <button class="refresh-btn" onclick="updateDebugInfo();">刷新检查</button>
    </div>

    <!-- Header 区域 -->
    <header>
        <!-- 第一行：Logo + 搜索框 -->
        <div class="header-top-row">
            <h1 id="title">
                <a href="">
                    <img id="logo" src="https://raw.githubusercontent.com/LNFWebsite/Streamly/master/res/img/logo/logo_streamly_color/logo_streamly_color_low_res.png" />
                </a>
            </h1>
            <div id="inputBoxContainer">
                <form action="javascript:void(0);" method="get" id="searchForm">
                    <div class="search-input-wrapper">
                        <input type="text" id="inputBox" placeholder="搜索视频、频道或关键词..." autocomplete="off" />
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 第二行：按钮区域 -->
        <div class="header-buttons-row">
            <button id="playlistManagerButton" onclick="alert('播放列表管理');" title="播放列表管理">📋</button>
            <span class="fas fa-columns headerButton" id="sbsButton" onclick="alert('分屏模式');" title="分屏模式"></span>
            <span class="fas fa-cog headerButton" id="settingsButton" onclick="alert('设置');" title="设置"></span>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="content">
        <h2>🔧 背景按钮调试页面</h2>
        
        <div class="test-section">
            <h3>📋 当前Header按钮列表</h3>
            <ul id="buttonList" class="button-list">
                <!-- 按钮列表将在这里动态生成 -->
            </ul>
        </div>

        <div class="test-section">
            <h3>🎯 预期结果</h3>
            <p>背景选择器按钮应该出现在header的第二行（.header-buttons-row）中，位置在播放列表管理按钮之后。</p>
            <ul class="button-list">
                <li>📋 播放列表管理按钮</li>
                <li>🎨 更换背景按钮 <span style="color: #4caf50;">(新增)</span></li>
                <li>🎲 随机背景按钮 <span style="color: #4caf50;">(新增)</span></li>
                <li>⚙️ 设置按钮</li>
                <li>📱 分屏按钮</li>
            </ul>
        </div>

        <button class="refresh-btn" onclick="location.reload();">重新加载页面</button>
        <a href="/" class="refresh-btn">返回主页面</a>
    </div>

    <!-- 引入背景选择器脚本 -->
    <script src="res/js/background-selector.js"></script>
    
    <script>
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const buttonList = document.getElementById('buttonList');
            
            let html = '';
            let listHtml = '';
            
            // 检查header结构
            const header = document.querySelector('header');
            const headerButtonsRow = document.querySelector('.header-buttons-row');
            
            html += `<div class="debug-item">Header元素: ${header ? '<span class="status-ok">✓ 存在</span>' : '<span class="status-error">✗ 不存在</span>'}</div>`;
            html += `<div class="debug-item">按钮行(.header-buttons-row): ${headerButtonsRow ? '<span class="status-ok">✓ 存在</span>' : '<span class="status-error">✗ 不存在</span>'}</div>`;
            
            // 检查背景选择器
            const bgSelector = document.getElementById('backgroundSelectorBtn');
            const randomBtn = document.querySelector('button[title*="随机背景"]');
            
            html += `<div class="debug-item">背景选择器按钮: ${bgSelector ? '<span class="status-ok">✓ 存在</span>' : '<span class="status-error">✗ 不存在</span>'}</div>`;
            html += `<div class="debug-item">随机背景按钮: ${randomBtn ? '<span class="status-ok">✓ 存在</span>' : '<span class="status-error">✗ 不存在</span>'}</div>`;
            
            // 检查背景选择器实例
            html += `<div class="debug-item">BackgroundSelector实例: ${window.backgroundSelector ? '<span class="status-ok">✓ 存在</span>' : '<span class="status-error">✗ 不存在</span>'}</div>`;
            
            // 列出所有header按钮
            if (headerButtonsRow) {
                const buttons = headerButtonsRow.querySelectorAll('button, span');
                html += `<div class="debug-item">按钮总数: <span class="status-ok">${buttons.length}</span></div>`;
                
                buttons.forEach((btn, index) => {
                    const id = btn.id || '无ID';
                    const title = btn.title || '无标题';
                    const text = btn.textContent || btn.innerHTML.substring(0, 10);
                    const className = btn.className || '无类名';
                    
                    listHtml += `<li><strong>${index + 1}.</strong> ID: ${id} | 标题: ${title} | 内容: ${text} | 类名: ${className}</li>`;
                });
            }
            
            debugInfo.innerHTML = html;
            buttonList.innerHTML = listHtml || '<li>未找到按钮</li>';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo();
            
            // 定期检查背景选择器是否已初始化
            const checkInterval = setInterval(() => {
                if (window.backgroundSelector) {
                    updateDebugInfo();
                    clearInterval(checkInterval);
                }
            }, 100);
            
            // 5秒后停止检查
            setTimeout(() => {
                clearInterval(checkInterval);
                updateDebugInfo();
            }, 5000);
        });
    </script>
</body>
</html>
