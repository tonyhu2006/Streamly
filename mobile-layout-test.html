<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamly 移动端布局测试</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="stylesheet" href="res/css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 9999;
        }
        
        .content-area {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        
        .demo-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            padding: 10px 20px;
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.5);
            color: #4fc3f7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            background: rgba(79, 195, 247, 0.3);
        }
    </style>
</head>
<body>
    <!-- 测试信息显示 -->
    <div class="test-info">
        <div>屏幕宽度: <span id="screenWidth"></span>px</div>
        <div>设备类型: <span id="deviceType"></span></div>
    </div>

    <!-- Header 区域 -->
    <header>
        <h1 id="title">
            <a href="">
                <img id="logo" src="https://raw.githubusercontent.com/LNFWebsite/Streamly/master/res/img/logo/logo_streamly_color/logo_streamly_color_low_res.png" />
            </a>
        </h1>
        <div id="inputBoxContainer">
            <form action="javascript:void(0);" method="get" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="inputBox" placeholder="搜索视频、频道或关键词..." autocomplete="off" />
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <button id="playlistManagerButton" onclick="alert('播放列表管理');" title="播放列表管理">📋</button>
        <span class="fas fa-columns headerButton" id="sbsButton" onclick="alert('分屏模式');" title="分屏模式"></span>
        <span class="fas fa-cog headerButton" id="settingsButton" onclick="alert('设置');" title="设置"></span>
    </header>

    <!-- 播放列表选择器 -->
    <div id="playlistSelector" class="playlist-selector">
        <select id="currentPlaylistSelect" title="选择播放列表">
            <option value="temp">📝 临时播放队列</option>
            <option value="favorites">❤️ 我的收藏</option>
            <option value="recent">🕒 最近播放</option>
        </select>
        <button id="newPlaylistBtn" onclick="alert('创建新播放列表');" title="创建新播放列表">➕</button>
        <button id="saveQueueBtn" onclick="alert('保存当前队列');" title="保存当前队列为播放列表">💾</button>
        <button id="managePlaylistsBtn" onclick="alert('管理播放列表');" title="管理播放列表">📋</button>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <h2>🎬 Streamly 移动端布局测试</h2>
        <p>这是一个测试页面，用于验证移动端header和按钮的布局效果。</p>
        
        <div class="demo-buttons">
            <button class="demo-btn" onclick="toggleDeviceSimulation('mobile')">模拟手机 (320px)</button>
            <button class="demo-btn" onclick="toggleDeviceSimulation('tablet')">模拟平板 (768px)</button>
            <button class="demo-btn" onclick="toggleDeviceSimulation('desktop')">桌面版 (1200px)</button>
        </div>
        
        <div style="margin-top: 40px;">
            <h3>布局改进说明：</h3>
            <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
                <li>✅ Header保持水平布局，不再垂直堆叠</li>
                <li>✅ 按钮紧凑排列在搜索框右侧</li>
                <li>✅ 播放列表选择器优化为响应式布局</li>
                <li>✅ 触摸设备优化，增大点击区域</li>
                <li>✅ 在超小屏幕隐藏不重要的按钮</li>
            </ul>
        </div>
    </div>

    <script>
        // 显示屏幕信息
        function updateScreenInfo() {
            const width = window.innerWidth;
            document.getElementById('screenWidth').textContent = width;
            
            let deviceType = '';
            if (width <= 480) {
                deviceType = '手机竖屏';
            } else if (width <= 768) {
                deviceType = '手机横屏/小平板';
            } else if (width <= 1024) {
                deviceType = '平板';
            } else {
                deviceType = '桌面';
            }
            document.getElementById('deviceType').textContent = deviceType;
        }
        
        // 模拟设备尺寸
        function toggleDeviceSimulation(device) {
            const body = document.body;
            body.style.transition = 'all 0.3s ease';
            
            switch(device) {
                case 'mobile':
                    body.style.width = '375px';
                    body.style.margin = '0 auto';
                    body.style.border = '2px solid #4fc3f7';
                    break;
                case 'tablet':
                    body.style.width = '768px';
                    body.style.margin = '0 auto';
                    body.style.border = '2px solid #4fc3f7';
                    break;
                case 'desktop':
                    body.style.width = '100%';
                    body.style.margin = '0';
                    body.style.border = 'none';
                    break;
            }
            
            setTimeout(updateScreenInfo, 100);
        }
        
        // 初始化
        updateScreenInfo();
        window.addEventListener('resize', updateScreenInfo);
        
        // 显示header
        document.querySelector('header').style.display = 'flex';
    </script>
</body>
</html>
