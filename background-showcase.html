<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景效果展示 - Streamly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6/css/all.min.css">
    <link rel="stylesheet" href="res/css/modern-theme.css">
    <style>
        .showcase-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .showcase-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .showcase-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(79, 195, 247, 0.3);
        }
        
        .showcase-subtitle {
            color: #b0bec5;
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .background-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .preview-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .preview-item:hover {
            border-color: rgba(79, 195, 247, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 195, 247, 0.2);
        }
        
        .preview-item.active {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }
        
        .preview-thumbnail {
            width: 100%;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .preview-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(15, 15, 35, 0.3), rgba(26, 26, 46, 0.3));
            border-radius: 10px;
        }
        
        .preview-name {
            color: #e0e0e0;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .auto-switch-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .control-button {
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.3);
            color: #4fc3f7;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .control-button:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateY(-1px);
        }
        
        .control-button.active {
            background: #4fc3f7;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .feature-highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        
        .feature-title {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .feature-description {
            color: #b0bec5;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            border-color: #4fc3f7;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4fc3f7;
            border-color: #4fc3f7;
        }
        
        .btn-secondary:hover {
            background: rgba(79, 195, 247, 0.1);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .showcase-content {
                padding: 30px 20px;
            }
            
            .showcase-title {
                font-size: 2.5rem;
            }
            
            .background-preview-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* 背景切换动画 */
        .background-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .background-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-transition" id="backgroundTransition"></div>
    
    <div class="showcase-container">
        <div class="showcase-content">
            <h1 class="showcase-title">🎨 背景效果展示</h1>
            <p class="showcase-subtitle">
                体验 Streamly 的动态背景系统<br>
                为您的视频播放器实时预览不同背景的视觉效果
            </p>
            
            <div class="background-preview-grid">
                <div class="preview-item active" data-bg="default">
                    <div class="preview-thumbnail" style="background-image: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=400&auto=format&fit=crop&q=60')"></div>
                    <div class="preview-name">专业工作室</div>
                </div>

                <div class="preview-item" data-bg="studio">
                    <div class="preview-thumbnail" style="background-image: url('https://images.unsplash.com/photo-1640957454144-392c8b05d5a5?w=400&auto=format&fit=crop&q=60')"></div>
                    <div class="preview-name">暗色制作室</div>
                </div>

                <div class="preview-item" data-bg="modern">
                    <div class="preview-thumbnail" style="background-image: url('https://images.unsplash.com/photo-1627407660893-fe01f60d44c4?w=400&auto=format&fit=crop&q=60')"></div>
                    <div class="preview-name">现代制作室</div>
                </div>

                <div class="preview-item" data-bg="mixing">
                    <div class="preview-thumbnail" style="background-image: url('https://images.unsplash.com/photo-1518972559570-7cc1309f3229?w=400&auto=format&fit=crop&q=60')"></div>
                    <div class="preview-name">控制台特写</div>
                </div>
                
                <div class="preview-item" data-bg="gradient">
                    <div class="preview-thumbnail" style="background: linear-gradient(135deg, rgba(15, 15, 35, 0.9), rgba(26, 26, 46, 0.9)), radial-gradient(circle at 30% 70%, rgba(120, 119, 198, 0.2), transparent), radial-gradient(circle at 70% 30%, rgba(255, 119, 198, 0.15), transparent)"></div>
                    <div class="preview-name">抽象渐变</div>
                </div>
            </div>
            
            <div class="auto-switch-controls">
                <div class="control-row">
                    <span class="control-label">自动切换背景</span>
                    <button class="control-button" id="autoSwitchBtn">开始演示</button>
                </div>
                <div class="control-row">
                    <span class="control-label">切换间隔</span>
                    <div>
                        <button class="control-button" data-interval="2000">2秒</button>
                        <button class="control-button active" data-interval="3000">3秒</button>
                        <button class="control-button" data-interval="5000">5秒</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="feature-highlights">
                <div class="feature-item">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-title">即时切换</div>
                    <div class="feature-description">无延迟的背景切换体验</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">🎯</div>
                    <div class="feature-title">智能预加载</div>
                    <div class="feature-description">提前加载确保流畅体验</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">🎨</div>
                    <div class="feature-title">多样选择</div>
                    <div class="feature-description">5种精心挑选的背景</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">💾</div>
                    <div class="feature-title">自动保存</div>
                    <div class="feature-description">记住您的偏好设置</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    开始使用 Streamly
                </a>
                <a href="/background-gallery.html" class="btn btn-secondary">
                    <i class="fas fa-images"></i>
                    浏览背景图库
                </a>
                <a href="/background-settings.html" class="btn btn-secondary">
                    <i class="fas fa-cog"></i>
                    背景设置
                </a>
            </div>
        </div>
    </div>
    
    <script src="res/js/background-selector.js"></script>
    <script>
        let autoSwitchInterval = null;
        let currentBgIndex = 0;
        let switchInterval = 3000;
        let progressInterval = null;
        
        const backgrounds = ['default', 'studio', 'modern', 'mixing', 'gradient'];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            bindEvents();
            updateActivePreview();
        });
        
        // 绑定事件
        function bindEvents() {
            // 背景预览点击
            document.querySelectorAll('.preview-item').forEach(item => {
                item.addEventListener('click', () => {
                    const bgId = item.dataset.bg;
                    switchBackground(bgId);
                    updateActivePreview(bgId);
                });
            });
            
            // 自动切换按钮
            document.getElementById('autoSwitchBtn').addEventListener('click', toggleAutoSwitch);
            
            // 间隔选择按钮
            document.querySelectorAll('[data-interval]').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchInterval = parseInt(btn.dataset.interval);
                    updateIntervalButtons();
                    
                    // 如果正在自动切换，重新启动
                    if (autoSwitchInterval) {
                        stopAutoSwitch();
                        startAutoSwitch();
                    }
                });
            });
        }
        
        // 切换背景
        function switchBackground(bgId) {
            const body = document.body;
            const transition = document.getElementById('backgroundTransition');
            
            // 显示过渡效果
            transition.classList.add('active');
            
            setTimeout(() => {
                // 移除所有背景类
                backgrounds.forEach(bg => {
                    if (bg !== 'default') {
                        body.classList.remove(`bg-${bg}`);
                    }
                });
                
                // 应用新背景
                if (bgId !== 'default') {
                    body.classList.add(`bg-${bgId}`);
                }
                
                // 隐藏过渡效果
                setTimeout(() => {
                    transition.classList.remove('active');
                }, 150);
            }, 150);
            
            // 保存到本地存储
            try {
                localStorage.setItem('streamly-background', bgId);
            } catch (e) {
                console.warn('无法保存背景设置:', e);
            }
        }
        
        // 更新活动预览
        function updateActivePreview(bgId) {
            if (!bgId) {
                bgId = localStorage.getItem('streamly-background') || 'default';
            }
            
            document.querySelectorAll('.preview-item').forEach(item => {
                item.classList.toggle('active', item.dataset.bg === bgId);
            });
            
            currentBgIndex = backgrounds.indexOf(bgId);
        }
        
        // 开始自动切换
        function startAutoSwitch() {
            const btn = document.getElementById('autoSwitchBtn');
            btn.textContent = '停止演示';
            btn.classList.add('active');
            
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            
            // 进度条动画
            progressInterval = setInterval(() => {
                progress += 100 / (switchInterval / 100);
                if (progress >= 100) {
                    progress = 0;
                }
                progressFill.style.width = `${progress}%`;
            }, 100);
            
            // 背景切换
            autoSwitchInterval = setInterval(() => {
                currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
                const nextBg = backgrounds[currentBgIndex];
                switchBackground(nextBg);
                updateActivePreview(nextBg);
                progress = 0;
            }, switchInterval);
        }
        
        // 停止自动切换
        function stopAutoSwitch() {
            const btn = document.getElementById('autoSwitchBtn');
            btn.textContent = '开始演示';
            btn.classList.remove('active');
            
            if (autoSwitchInterval) {
                clearInterval(autoSwitchInterval);
                autoSwitchInterval = null;
            }
            
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            document.getElementById('progressFill').style.width = '0%';
        }
        
        // 切换自动切换状态
        function toggleAutoSwitch() {
            if (autoSwitchInterval) {
                stopAutoSwitch();
            } else {
                startAutoSwitch();
            }
        }
        
        // 更新间隔按钮状态
        function updateIntervalButtons() {
            document.querySelectorAll('[data-interval]').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.interval) === switchInterval);
            });
        }
        
        // 页面离开时停止自动切换
        window.addEventListener('beforeunload', () => {
            stopAutoSwitch();
        });
    </script>
</body>
</html>
