<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试 - Streamly</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="stylesheet" href="res/css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d2d5f 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #4fc3f7;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 2000;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }

        .content {
            margin-top: 120px;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
        }

        .manual-test {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .manual-test h3 {
            color: #4fc3f7;
            margin-top: 0;
        }

        .test-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
    </style>
</head>
<body>
    <!-- 测试信息 -->
    <div class="test-info">
        <div>屏幕: <span id="screenSize"></span></div>
        <div>设备: <span id="deviceType"></span></div>
    </div>

    <!-- Header 区域 -->
    <header>
        <!-- 第一行：Logo + 搜索框 -->
        <div class="header-top-row">
            <h1 id="title">
                <a href="">
                    <img id="logo" src="https://raw.githubusercontent.com/LNFWebsite/Streamly/master/res/img/logo/logo_streamly_color/logo_streamly_color_low_res.png" />
                </a>
            </h1>
            <div id="inputBoxContainer">
                <form action="javascript:void(0);" method="get" id="searchForm">
                    <div class="search-input-wrapper">
                        <input type="text" id="inputBox" placeholder="搜索视频、频道或关键词..." autocomplete="off" />
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 第二行：按钮区域 -->
        <div class="header-buttons-row">
            <button id="playlistManagerButton" onclick="alert('播放列表管理');" title="播放列表管理">📋</button>
            <span class="fas fa-columns headerButton" id="sbsButton" onclick="alert('分屏模式');" title="分屏模式"></span>
            <span class="fas fa-cog headerButton" id="settingsButton" onclick="alert('设置');" title="设置"></span>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="content">
        <h2>🧪 简单测试页面</h2>
        
        <div class="manual-test">
            <h3>🎯 测试目标</h3>
            <p>检查背景选择器按钮是否正确添加到header的第二行按钮区域中。</p>
            <p>预期结果：应该看到 🎨 更换背景 和 🎲 随机背景 按钮出现在搜索栏下方。</p>
        </div>

        <div class="manual-test">
            <h3>🔧 手动测试</h3>
            <button class="test-button" onclick="testBackgroundSelector();">测试背景选择器</button>
            <button class="test-button" onclick="testRandomBackground();">测试随机背景</button>
            <button class="test-button" onclick="checkButtonsInHeader();">检查按钮位置</button>
        </div>

        <div id="testResults" class="manual-test" style="display: none;">
            <h3>📊 测试结果</h3>
            <div id="resultContent"></div>
        </div>

        <a href="/" class="test-button">返回主页面</a>
    </div>

    <!-- 引入背景选择器脚本 -->
    <script src="res/js/background-selector.js"></script>
    
    <script>
        // 更新设备信息
        function updateDeviceInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            let deviceType = '';
            if (width <= 480) {
                deviceType = '手机竖屏';
            } else if (width <= 768) {
                deviceType = '手机横屏/小平板';
            } else if (width <= 1024) {
                deviceType = '平板';
            } else {
                deviceType = '桌面';
            }

            document.getElementById('screenSize').textContent = `${width}x${height}`;
            document.getElementById('deviceType').textContent = deviceType;
        }

        // 测试背景选择器
        function testBackgroundSelector() {
            const btn = document.getElementById('backgroundSelectorBtn');
            if (btn) {
                btn.click();
                showResult('✅ 背景选择器按钮存在并可点击');
            } else {
                showResult('❌ 背景选择器按钮不存在');
            }
        }

        // 测试随机背景
        function testRandomBackground() {
            const btn = document.querySelector('button[title*="随机背景"]');
            if (btn) {
                btn.click();
                showResult('✅ 随机背景按钮存在并可点击');
            } else {
                showResult('❌ 随机背景按钮不存在');
            }
        }

        // 检查按钮位置
        function checkButtonsInHeader() {
            const headerButtonsRow = document.querySelector('.header-buttons-row');
            const bgBtn = document.getElementById('backgroundSelectorBtn');
            const randomBtn = document.querySelector('button[title*="随机背景"]');
            
            let result = '';
            
            if (headerButtonsRow) {
                result += '✅ header按钮行存在<br>';
                
                if (headerButtonsRow.contains(bgBtn)) {
                    result += '✅ 背景选择器按钮在header中<br>';
                } else {
                    result += '❌ 背景选择器按钮不在header中<br>';
                }
                
                if (headerButtonsRow.contains(randomBtn)) {
                    result += '✅ 随机背景按钮在header中<br>';
                } else {
                    result += '❌ 随机背景按钮不在header中<br>';
                }
                
                const allButtons = headerButtonsRow.querySelectorAll('button, span');
                result += `📊 header中总共有 ${allButtons.length} 个按钮<br>`;
                
                allButtons.forEach((btn, index) => {
                    const id = btn.id || '无ID';
                    const title = btn.title || '无标题';
                    result += `${index + 1}. ${id} - ${title}<br>`;
                });
                
            } else {
                result += '❌ header按钮行不存在<br>';
            }
            
            showResult(result);
        }

        // 显示测试结果
        function showResult(content) {
            const resultsDiv = document.getElementById('testResults');
            const contentDiv = document.getElementById('resultContent');
            contentDiv.innerHTML = content;
            resultsDiv.style.display = 'block';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDeviceInfo();
            
            // 等待背景选择器初始化
            setTimeout(() => {
                checkButtonsInHeader();
            }, 2000);
        });

        // 监听窗口大小变化
        window.addEventListener('resize', updateDeviceInfo);
    </script>
</body>
</html>
